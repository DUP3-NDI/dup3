<!DOCTYPE html>

    <head>
        <meta charset ="UTF-8">

        <img id="hidden"alt="ssd 1" title="ssd produit en chine, vendue a bas prix" id="imagesContainer1" class="ssd-image" src="assets/ssd/ssd1.png" alt="dup3">

        </div>

        <img id="hidden"alt="Barrette de ram 3" title="ram très chère brandé pour écouler les stocks" id="imagesContainer3" class="ram-image" src="assets/ram/ram3.png" alt="dup3">

        <div id="darken"></div>
        <div class="wrapper">
